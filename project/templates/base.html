<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{% block page_title %}Your Site{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block css %}{% endblock %}

</head>
<body class="box">

<nav class="nav-menu">
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="https://github.com/arjunsavel">Code</a></li>
        <div class="dropdown">
            <button class="dropbtn">Writing 
            <!-- <i class="fa fa-caret-down"></i> -->
            </button>
            <div class="dropdown-content">
              <!-- {% for page in pages %}
              <a href="{{ url_for('page', path=page.path) }}">
              {{ page.meta.title }}
              </a> -->
              <a href="https://www.google.com">Google</a>

            {% endfor %}
    </div>
    </ul>
</nav>



<div class="{% block content_class %}container{% endblock content_class %}">

  <div class="content" role="main">
    {% block content %}{% endblock %}
  </div>

</div><!-- end container -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
